<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
         function sumar(a, b)
        {
            return a + b;
        }

        function restar(a, b)
        {
            return a - b;
        }

        function multiplicar(a, b)
        {
            return a * b;
        }

        function dividir(a, b) 
        {
            if (b === 0) {
                return "Error: No se puede dividir entre cero.";
            }
            return a / b;
        }

        function calculadora(num1, num2, operacion) 
        {
        switch (operacion) 
            {
            case "suma":
                return sumar(num1, num2);
            case "resta":
                return restar(num1, num2);
            case "multiplicacion":
                return multiplicar(num1, num2);
            case "division":
                return dividir(num1, num2);
            }
        }

        let RSuma = calculadora(20, 10, "suma");
        console.log("Resultado de la suma:", RSuma); 

        let RResta = calculadora(20, 10, "resta");
        console.log("Resultado de la resta:", RResta);

        let RMultiplicacion = calculadora(20, 10, "multiplicacion");
        console.log("Resultado de la multiplicación:", RMultiplicacion); 

        let RDivision = calculadora(20, 10, "division");
        console.log("Resultado de la división:", RDivision);

        let resultadoDivisionCero = calculadora(20, 0, "division");
        console.log("Resultado de la división entre cero:", RDivisionCero);

    </script>
</body>
</html>
